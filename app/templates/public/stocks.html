<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lightweight webapp for displaying stock performance.">
    <meta name="author" content="@dagny099">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Barb Data Incubator Mini Project!</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bokeh required CSS -->
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-2.2.1.min.css" rel="stylesheet">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.2.1.min.js" crossorigin="anonymous"></script>
    {{ the_script|safe }}
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Interactive Stock Look-Up</h2>
          <br>
          {{ the_div|safe }}
          {% if infoTxt %}
          <p class="text-success float-right"><br>{{infoTxt[0]}}<br></p>
          <p class="text-info float-right">{{infoTxt[1]}}<br>{{infoTxt[2]}}</p>
          {% endif %}
          <form action="/stocks" method="POST">
            <div class="form-group">
              <label>Stock Ticker Symbol</label>
              <input type="text" class="form-control" id="symb" name="symb" placeholder="Enter a Stock Ticker Symbol">
            </div>
            <div class="form-group">
              <label>Start Date</label>
              <input type="date" class="form-control" id="startdate" name="startdate" placeholder="Select a Start Date">
            </div>
          <button type="submit" class="btn btn-primary">Look it up!</button>
          {% if feedback %}
          <p class="text-danger float-right">{{feedback}}</p>
          {% endif %}
        </form>
        <a href="/">Home</a>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
